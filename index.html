<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャナー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>📷 QRコードスキャナー</h1>

    <!-- カメラ選択 -->
    <label for="camera-select">カメラを選択：</label>
    <select id="camera-select"></select>

    <!-- カメラON/OFFボタン -->
    <button id="toggle-camera">カメラをONにする</button>

    <!-- QRコードスキャン領域 -->
    <div id="qr-reader" style="width: 400px; height: 400px; display: none;"></div>

    <!-- スキャン結果 -->
    <h2>🔍 スキャン結果</h2>
    <p><a id="result" href="#" target="_blank">スキャン結果がここに表示されます</a></p>

    <script src="script.js"></script>
</body>
</html>
